<div id="insertArea">

    <table>
        <tr id='postIdRow'>
            <td>Post Id</td>
            <td><input type="text"  id="postId" disabled="disabled"/></td>
            <td ></td> 
        </tr>
        <tr>
            <td>Title</td>
            <td><input type="text"  id="postTitle" /></td>
            <td id="titleError" class="error"></td> 
        </tr>
        <tr>
            <td>Body</td>
            <td><textarea rows="4" cols="50" id="body" ></textarea></td>
            <td id="bodyError" class="error"></td> 
        </tr>
        
        <tr>
            <!-- see js/insertUser.js to see the insertUser function (make sure index.html referencesinvokes the js file) -->
            <td>
                <button id="insertSavePost" onclick="postCRUD.insertSave()">Post</button>
                <button id="insertUpdatePost" onclick="postCRUD.updateSave()">update</button>
            </td>
            <td id="recordError" class="error"></td>
            <td></td>
        </tr>

    </table>
</div>
